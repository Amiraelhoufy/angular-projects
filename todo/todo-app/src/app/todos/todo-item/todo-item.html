<div class="container mt-5">
    <div class="col-md-4">

<h1>Todo Details:</h1>
<div>
<div class="container">
    <fieldset class="form-group">
        <label>Description:</label>
    <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required" >
    </fieldset>

    <fieldset class="form-group"> 
        <label>Target Date:</label>
    <input type="date"
    [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
    (ngModelChange)="todo.targetDate = $event"
    class="form-control" name="targetDate" required="required">
    </fieldset>
</div>
<div class="text-end justify-content-end">
  <button class="btn btn-outline-success" [routerLink]="'/todos'">Close</button>
  <button class="btn btn-success" (click)="updateTodo()">Update</button>
</div>
</div>
</div>
