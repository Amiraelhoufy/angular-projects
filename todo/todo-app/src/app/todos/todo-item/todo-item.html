<div class="container mt-5">
    <div class="col-md-4">
<h1>Todo Details:</h1>
<div>
  <div *ngIf="errorMessage" class="alert alert-danger"> {{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success"> {{ successMessage }}</div>
</div>
<div>
<div class="container">
    <fieldset class="form-group"> 
        <label>Description:</label>
    <input type="text"
    [(ngModel)]="todo.description" class="form-control" 
    name="description"
    required="required" >
    </fieldset>

    <fieldset class="form-group"> 
        <label>Target Date:</label>
    <input type="date"
    [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
    (ngModelChange)="todo.targetDate = $event"
    class="form-control" name="targetDate" required="required">
    </fieldset>
</div>
<div class="text-end justify-content-end">
  <button class="btn btn-outline-success" [routerLink]="'/todos'">Close</button>
  <button class="btn btn-success" *ngIf="!isNew" [disabled]="!todo.description" (click)="saveTodo()">Update</button>
  <button class="btn btn-success" *ngIf="isNew" [disabled]="!todo.description" (click)="addTodo()">Add</button>
    
</div>
</div>
</div>
