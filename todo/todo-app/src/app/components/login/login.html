<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Login</h4>
          <!-- Alert here -->
          <div *ngIf="invalidLogin" class="alert alert-danger"> {{ invalidLoginMessage}}</div>
          <div *ngIf="logoutMessage" class="alert alert-success"> {{ logoutMessage }}</div>
          <!-- <form (ngSubmit)="handleHardcodedLogin()"> -->
            <form (ngSubmit)="handleAuthLogin()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input [(ngModel)]="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
